openapi: 3.0.0
info:
  title: FUGA API
  version: 1.0.0
  description: Music product management REST API
tags:
  - name: Products
    description: Music product management endpoints
components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        artistName:
          type: string
        coverUrl:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
paths:
  /api/products:
    get:
      summary: List all products
      tags: [Products]
      parameters:
        - in: query
          name: search
          schema:
            type: string
          description: Search by name or artist
        - in: query
          name: artistName
          schema:
            type: string
          description: Filter by artist name
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Items per page
      responses:
        200:
          description: List of products
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  total:
                    type: integer
    post:
      summary: Create a new product
      tags: [Products]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [name, artistName, coverArt]
              properties:
                name:
                  type: string
                artistName:
                  type: string
                coverArt:
                  type: string
                  format: binary
      responses:
        201:
          description: Product created
        400:
          description: Validation error
  /api/products/{id}:
    get:
      summary: Get a product by ID
      tags: [Products]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Product found
        404:
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      summary: Update a product
      tags: [Products]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                artistName:
                  type: string
                coverArt:
                  type: string
                  format: binary
      responses:
        200:
          description: Product updated
        404:
          description: Product not found
    delete:
      summary: Delete a product
      tags: [Products]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        204:
          description: Product deleted
        404:
          description: Product not found
