name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-ci:
    name: Backend – Lint / Type-check / Test / Docker Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ci_test_password
          POSTGRES_DB: antigravity_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d antigravity_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:ci_test_password@localhost:5432/antigravity_test
          NODE_ENV: test
          PORT: 4000
          UPLOADS_DIR: ./uploads
          CORS_ORIGIN: http://localhost:5173
          MAX_FILE_SIZE_MB: 5
        run: npm test

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: fuga-backend:ci

  frontend-ci:
    name: Frontend – Lint / Type-check / Test / Build / Docker Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

      - name: Build
        env:
          VITE_API_URL: http://localhost:4000
        run: npm run build

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: fuga-frontend:ci
          build-args: |
            VITE_API_URL=http://localhost:4000
